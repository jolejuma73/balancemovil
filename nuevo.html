<section id="box-template" style="display: none;">
    <div class="container__datos_item" data-box="{boxId}">
        <div id="selected-box">
            <h2 id="box-selected-title">Box seleccionado: {boxId}</h2>
        </div>
        <div class="input-container">
            <div class="input-group">
                <label class="label">Peso (kg):</label>
                <input id="peso-box{boxId}" data-box="{boxId}" class="input" type="number" placeholder="Ingrese peso" min="1">
            </div>
            <div class="input-group">
                <label class="label">Horas desde Ingreso:</label>
                <input id="horas-box{boxId}" data-box="{boxId}" class="input" type="number" placeholder="Ingrese horas" min="1" max="24">
            </div>
        </div>
        <!-- Agregar otros inputs aquí, con IDs dinámicos -->
    </div>
</section>
<section id="box-data">
    <div class="container__datos_item">
        <div id="selected-box">
            <h2 id="box-selected-title">Box seleccionado: Ninguno</h2>
        </div>
        <div class="input-container">
            <div class="input-group">
                <label class="label">Peso (kg):</label>
                <input id="peso-box${i}" class="input" type="number" placeholder="Ingrese peso" min="1">
            </div>
            <div class="input-group">
                <label class="label">Horas desde Ingreso:</label>
                <input id="horas-box${i}" class="input" type="number" placeholder="Ingrese horas" min="1" max="24">
            </div>
        </div>
    </div>
</section>
